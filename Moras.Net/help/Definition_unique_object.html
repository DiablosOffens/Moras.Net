  <body>
    <p><b><span style="color: #009900;">Unique object</span></b></p>
    <p>Unique objects are always dropped by monsters. </p>
    <p>What is special about them is that there are no two identical objects. </p>
    <p>For this reason, they are not stored in the game's item database, but
      probably in the player's.</p>
